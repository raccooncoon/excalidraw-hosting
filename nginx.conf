server {
    listen 80;
    server_name _;

    # Helper for robust proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Excalidraw Frontend
    location / {
        proxy_pass http://excalidraw:80;
    }

    # Excalidraw Room (Collaboration - Socket.io)
    location /socket.io/ {
        proxy_pass http://excalidraw-room:8080/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Ensure the underlying socket.io server sees the real hostname
        proxy_set_header Host $host;
    }

    # Excalidraw Storage Backend (Sharing)
    location /api/v2/ {
        proxy_pass http://excalidraw-storage-backend:8080/api/v2/;

        # Enable CORS for cross-origin requests from the frontend
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
